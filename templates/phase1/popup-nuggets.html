			{% for src_claim in slot.claims %}
				<div class="src_claim ui secondary segment" data-id="{{ src_claim.id }}" style="padding: 0.5rem 1rem;">
					<input type="checkbox">
					[N{{ forloop.counter }}] {{ src_claim.content | safe }}
				</div>
				<div class="actions" style="position: absolute; right: 0rem; top: 0.2rem; display:none;">
					<button class="ui teal button" style="padding:0.5rem;"><i class="icon file text"></i>Use</button>
				</div>
			{% endfor %}
