{% load static %}
{% load compressed %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Geodeliberator</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.css" rel="stylesheet" type="text/css" class="ui" />
        {% compressed_css 'cir_global' %}
        {% block extracss %}{% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
        <script>
            require.config({
                baseUrl: "{% static 'js' %}",
                paths: {
                    'jquery.ui': 'vendor/jquery-ui.min',
                    'jquery': '//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min',
                    'semantic-ui': '//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min',
                    'socket.io': '//127.0.0.1:443/socket.io/socket.io',
					'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min'
                },
                shim: {
                    'semantic-ui': ['jquery']
                }
            });
            require([
                'layout/header'
            ], function(Header) {
                Header.initHeader();
            });
        </script>
    </head>
    <body id="cir" {% if phase %}data-phase="{{ phase.short_name }}"{% endif %}>
            {% block header %}
            {% endblock %}


            {% block body %}
            {% endblock %}

            {% include 'signin-signup.html' %}
            {% block extralib %}{% endblock %}
            {% block delaylib %}{% endblock %}
    </body>
</html>
